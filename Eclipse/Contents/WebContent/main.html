	<script type="text/javascript">
	//11.15 add taehwan
	$(document).keydown(function(event) {
		if(event.which == 72) {
			location.href="/kiosk/";
		}
	});
	
	var intervalId;
	$(document).ready(function(){
		settingTimeout();
	});
	function settingTimeout() {
		intervalId = setTimeout(reset, 1000 * 60 * 2);
	}
	function reset() {
		location.href = "/kiosk/ads.html";
	}
	function resetTimeout() {
		clearTimeout(intervalId - 1);
		clearTimeout(intervalId);
	}
	function backButton() {
		resetTimeout();
		settingTimeout();
		history.back();
	}
	
	</script>
