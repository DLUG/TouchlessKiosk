<!doctype html>
<html lang="us">
<meta charset="utf-8">
<head>
	<link href="./css/dot-luv/jquery-ui-1.9.0.custom.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./css/styleShare.css" />
	<script src="./js/jquery-1.8.2.js" type="text/javascript"></script>
	<script type="text/javascript">
			$(document).keydown(function(event) {
				if(event.which == 72) {
					location.href="/kiosk/";
				}
			});
			
			var intervalId;
			$(document).ready(function(){
				settingTimeout();
			});
			function settingTimeout() {
				intervalId = setTimeout(reset, 1000 * 60 * 10);
			}
			function reset() {
				location.href = "/kiosk/ads.html";
			}
			function resetTimeout() {
				clearTimeout(intervalId - 1);
				clearTimeout(intervalId);
			}
			function backButton() {
				resetTimeout();
				settingTimeout();
				location.href = "/kiosk/main.html";
			}
		</script>
</head>

<body>
	<script type="text/javascript">
	$(document).ready(function(){
		resetTimeout();
		settingTimeout();
	});
	</script>
	<link rel="stylesheet" type="text/css" href="./css/styleNavigation.css" />
	<script src="js/jquery-ui-1.9.0.custom.js" type="text/javascript"></script>

	<script type="text/javascript">		
		$(document).ready(function(){
				$( "#dialog" ).dialog({
					autoOpen: false,
					title: "Video will be closed after played.",
					width: 742
				});
			});
			
			function movieDialog(str) {
				resetTimeout();
				settingTimeout();
				
				$( "#dialog" ).dialog( "open" );
				event.preventDefault();

				$.ajax({
					  type: "GET",
					  url: "/kiosk/api/voice",
					  data: { mode: "add_usermenu", value: $(str).attr("name") }
					});
				
				$("#movie_src").attr("src", $(str).attr("value"));
				document.getElementById("a_video").load();
				document.getElementById("a_video").play();

				$("#a_video").bind('ended', function(){
					setTimeout('dialogClose()', 5000);
				});
			};

			function dialogClose() {
				resetTimeout();
				settingTimeout();
				$( "#dialog" ).dialog( "close" );
			}
		</script>

	<div class="container">
		<div class="mainTitle">&nbsp;</div>
		<div class="mainContainer">
			<div class="navigationBar">
				<div class="navigationBackButton floatLeft"
					onclick="backButton();">&nbsp;</div>
				<div class="navigationTitle floatLeft">Navigation</div>
			</div>
			<div class="content">
				<div class="locationLine">
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link" value="./movie/Sequence_02.mp4" name="Dept. of Industrial Engineering office">Dept. of Industrial Engineering office</div>
					<div class="locationEmpty">&nbsp;</div>
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link2" value="./movie/Sequence_01.mp4" name="Dept. of Electronic Engineering office">Dept. of Electronic Engineering office</div>
					<div class="locationEmpty">&nbsp;</div>
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link3" value="./movie/Sequence_03.mp4" name="The Dean of the School of Engineering">The Dean of the School of Engineering</div>
					<div class="locationEmpty">&nbsp;</div>
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link4" value="./movie/Sequence_04.mp4" name="Administration Team for College of Engineering">
						Administration Team for College of Engineering</div>
					<div class="locationEmpty">&nbsp;</div>
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link5" value="./movie/Sequence_05.mp4" name="Innovation Cetner for Engineering Education">
						Innovation Cetner for Engineering Education</div>
				</div>
				<div class="both">&nbsp;</div>
				<div class="locationLine">
					<div class="locationMenu shadow" onClick="movieDialog(this)"
						id="dialog-link7" value="./movie/Sequence_07.mp4" name="Lab. for
						Department of Computer Science">Lab. for Department of Computer Science</div>
				</div>
			</div>
		</div>
		<div class="mainBottom">&nbsp;</div>
	</div>
	<div id="dialog">
		<video width="700" id="a_video">
			<source id="movie_src" type="video/mp4" src="./movie/Sequence_01.mp4" />
		</video>
	</div>
	<div style="clear:both;" width="0" height="0">
		<iframe src="http://translate.google.com/translate_tts?tl=en&q=Where do you want to go?" width="0" height="0"></iframe>
	</div>
</body>
</html>
