<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script type="text/javascript">
function getspeech(speech) {
	switch(speech.value) {
		case "음식":
			alert("음식");
			break;
		case "식단정보":
			alert("식단정보");
			break;
		case "길찾기":
			alert("길찾기");
			break;
		default:
			alert("음성 인식이 실패하여 메뉴 선택 페이지로 넘어갑니다.");
			location.href = "./second.html"
			break;
	}
alert(speech.value);
}
</script>
</head>
<body>
	<div class="container">
		<div class="mainTitle">&nbsp;</div>
		<div class="containerMain menuShadow">
			<div class="speech_div">
				<input class="mike" speech x-webkit-speech onwebkitspeechchange="javascript:getspeech(this)" />
			</div>
			<div class="mainBody"><img src="./res/first_01.png" /></div>
		</div>
		<div class="mainBottom">&nbsp;</div>
	</div>
</body>
</html>
